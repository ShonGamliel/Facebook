<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Facebook</title>
  </head>
  <body>
    <div id="float-menu"></div>

    <div id="float-menu-quote"></div>
    <div id="float-description"></div>
    <div id="float-profile-preview">
      <div id="float-profile-preview-details">
        <div id="float-profile-preview-details-image" class="center">
          <svg style="height: 96px; width: 96px; z-index: 20">
            <mask id="jsc_c_8s">
              <circle cx="48" cy="48" fill="white" r="48" />
            </mask>
            <g mask="url(#jsc_c_8s)">
              <image style="height: 96px; width: 96px" x="0" y="0" height="100%" width="100%" xlink:href="../images/default_profile_image.png" />
              <circle fill="transparent" stroke="rgba(0,0,0,0.1)" stroke-width="2" cx="48" cy="48" r="48" />
            </g>
          </svg>
        </div>
        <div id="float-profile-preview-details-content">
          <div id="float-profile-preview-details-username">Shon Tests</div>
          <div id="float-profile-preview-details-born">
            <img id="float-profile-preview-details-born-icon" style="height: 20px; width: 20px" src="https://static.xx.fbcdn.net/rsrc.php/v3/yK/r/3a2yFnirAQJ.png" alt="" />
            <div id="float-profile-preview-details-born-text">Born on September 24, 1997</div>
          </div>
        </div>
      </div>
      <div id="float-profile-preview-buttons">
        <div class="btn" id="float-profile-preview-button-addtostory">
          <img style="filter: invert(100%); width: 16px; height: 16px" src="https://static.xx.fbcdn.net/rsrc.php/v3/yB/r/tGGcWxvgxqp.png" alt="" />
          Add to story
        </div>
        <div class="btn" id="float-profile-preview-button-editprofile">
          <img style="width: 16px; height: 16px" src="https://static.xx.fbcdn.net/rsrc.php/v3/yl/r/tmaz0VO75BB.png" alt="" />
          Edit profile
        </div>
        <div class="btn" id="float-profile-preview-button-options">
          <svg style="min-width: 16px" fill="#050505" viewBox="0 0 24 24" width="16px" height="16px">
            <circle cx="12" cy="12" r="2.5"></circle>
            <circle cx="19.5" cy="12" r="2.5"></circle>
            <circle cx="4.5" cy="12" r="2.5"></circle>
          </svg>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script>
      setTimeout(() => {
        let script = document.createElement("script");
        script.src = "./index.js";
        document.body.appendChild(script);

        script = document.createElement("script");
        script.src = "./navbar.js";
        document.body.appendChild(script);

        script = document.createElement("script");
        script.src = "./top-profile.js";
        document.body.appendChild(script);
      }, 100);
    </script>
  </body>
</html>
